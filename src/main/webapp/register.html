<!DOCTYPE html>
<html>
<head>
    <title>Register</title>

    <link rel="icon" href="images/expense.ico" />

    <!-- jQuery library -->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    
    <!-- Boostrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <style>
        body {
			/* background image override */
			background-image:  url(images/background.jpg);
			background-size:   cover;
		
		}
    </style>
    <!-- Our CSS -->
    <link rel="stylesheet" href="css/our.css" />
</head>
<body>
        <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <a href="home.do" class="navbar-brand"><strong>Hello, </strong><strong id="loggedUsername">Home</strong></a>
                    </div>
                    
                    <ul class="nav navbar-nav">
                        <li class="dropdown">
                            <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><strong id="strong">Employees</strong><span class="caret"></span></a>
                            <ul class="dropdown-menu">
                                <li><a href="viewAllEmployee.do">View Employees</a></li>
                                <li><a href="register.do">Register an employee</a></li>
                            </ul>
                        </li>
                    </ul>
                    <ul class="nav navbar-nav">
                                <li class="dropdown">
                                    <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><strong id="strong">Reimbursement</strong><span class="caret"></span></a>
                                    <ul class="dropdown-menu">
                                        <li><a href="multipleRequests.do">View all pending reimbursements</a></li>
                                        <li><a href="multipleRequests.do?fetch=resolved">View all resolved reimbursements</a></li>
                                    </ul>
                                </li>
                            </ul>
                    
                    <div class="nav navbar-nav navbar-right">
                        <a href="logout.do" class="navbar-brand"><strong><small>Logout</small></strong></a>
                    </div>
                    <div class="nav navbar-nav navbar-right">
                        <a href="viewInformation.do" class="navbar-brand"><strong><small>Profile</small></strong></a>
                    </div>
                </div>
            </nav>
    <div class="col-md-4 col-md-offset-4">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3>Register</h3>
            </div>
            <div class="form-group">
                <input id="firstName" name="firstName" placeholder="First name" class="form-control" />
            </div>
            <div class="form-group">
                <input id="lastName" name="lastName" placeholder="Last name" class="form-control" />
            </div>
            <div class="form-group">
                <input id="email" name="email" placeholder="email" class="form-control" />
            </div>
            <div class="form-group">
                <input id="username" name="username" placeholder="Username" class="form-control" />
            </div>
            <div class="form-group">
                <input id="password" name="password" placeholder="Password" type="password" class="form-control password-large" />
            </div>
            <div class="form-group">
                <input id="repeatPassword" placeholder="Repeat password" type="password" class="form-control password-large" />
            </div>
            <div id="registrationMessage"></div>
            <button id="submit" class="btn btn-md btn-primary btn-block">Submit</button>
            <div class="panel-footer">
            </div>
        </div>
    </div>
    <script src="js/register.js"></script>
</body>
