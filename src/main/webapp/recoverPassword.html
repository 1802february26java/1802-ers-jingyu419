<!DOCTYPE html>
<html>
<head>
    <title>ERS</title>

    <link rel="icon" href="images/expense.ico" />

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
       
    <!-- Boostrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    
    <!-- Boostrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
 
    <style>
        body {
			/* background image override */
			background-image:  url(images/background2.jpg);
			background-size:   cover;
		
		}
    </style>
    <!-- Our CSS -->
    <link rel="stylesheet" href="css/our.css" />
</head>
<body >
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a href="login.do" class="navbar-brand"><strong>Welcome to ERS</strong></a>
            </div>           
        </div>
    </nav>
    <div class="col-md-6 col-md-offset-3" id="mainLogin">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h2>Reset your password</h2>
            </div>
            <div class="form-group">
                <input id="password" name="password" placeholder="Password" type="password" class="form-control password-large" />
            </div>
            <div class="form-group">
                <input id="repeatPassword" placeholder="Repeat password" type="password" class="form-control password-large" />
            </div>
             <h5>Pleae enter your new password.</h6>
            </div>
            <div id="resetMessage"></div>
            <button id="reset" class="btn btn-md btn-primary btn-block">RESET</button>
            
        </div>
    </div>
    <script src="js/recoverPassword.js"></script>
</body>
</html>
