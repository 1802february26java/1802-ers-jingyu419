<html>
<head>
    <title>Submit a reimbursement</title>

    <link rel="icon" href="images/expense.ico" />

    <!-- jQuery library -->

    <!-- Boostrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    
    <!-- Boostrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <style>
        body {
			/* background image override */
			background-image:  url(images/background.jpg);
			background-size:   cover;
		
		}
    </style>
    <!-- Our CSS -->
    <link rel="stylesheet" href="css/our.css" />

</head>

 <body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a href="home.do" class="navbar-brand"><strong>Hello, </strong><strong id="loggedUsername">Home</strong></a>
            </div>
            
            <ul class="nav navbar-nav">
                        <li class="dropdown">
                            <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><strong id="strong">Reimbursement</strong><span class="caret"></span></a>
                            <ul class="dropdown-menu">
                                <li><a href="submitRequest.do">Submit a Reimbursement</a></li>
                                <li><a href="multipleRequests.do">View all pending reimbursements</a></li>
                                <li><a href="multipleRequests.do?fetch=resolved">View all resolved reimbursements</a></li>
                            </ul>
                        </li>
                    </ul>
            
            <div class="nav navbar-nav navbar-right">
                <a href="logout.do" class="navbar-brand"><strong><small>Logout</small></strong></a>
            </div>
            <div class="nav navbar-nav navbar-right">
                <a href="viewInformation.do" class="navbar-brand"><strong><small>Profile</small></strong></a>
            </div>
        </div>
    </nav>
    <div class="col-md-4 col-md-offset-4">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3>Create a new reimbursement</h3>
            </div>
            <div class="form-group">
                <input id="amount" name="amount" placeholder="Amount in dollars" class="form-control" />
            </div>
            <div class="form-group">
                <textarea class="form-control" id="description" name="description" placeholder="Description"rows="2"></textarea>
            </div>
            <div class="form-group">
                 <h5>Pick reimbursement type name</h5>
                    <select class="form-control" id="reimbursementTypeName" name="reimbursementTypeName">
                      <option>OTHER</option>
                      <option>COURSE</option>
                      <option>CERTIFICATION</option>
                      <option>TRAVELING</option>
                    </select>
            
            </div>
        
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-btn">
                        <span class="btn btn-default btn-file">
                            Upload image <input type="file" name = "photo" id="imgInp">
                        </span>
                    </span>
                </div>
            </div>

            <div id="createReimbursementMessage">
            </div>
            <button id="createReimbursementButton" class="btn btn-md btn-primary btn-block">CREATE</button>
         <!-- </form> -->
            <div class="panel-footer">
            </div>
        </div>
    </div>
    <script src="js/reimbursement.js"></script>
</body>
