<!DOCTYPE html>
<html>
<head>
    <title>Submit a reimbursement</title>

    <link rel="icon" href="images/expense.ico" />

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
       
    <!-- Boostrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    
    <!-- Boostrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <style>
        body {
			/* background image override */
			background-image:  url(images/background.jpg);
			background-size:   cover;
		
		}
    </style>
    <!-- Our CSS -->
    <link rel="stylesheet" href="css/our.css" />
    <link rel="stylesheet" href="css/reimbursement.css" />
</head>

 <body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a href="home.do" class="navbar-brand"><strong>Hello, </strong><strong id="loggedUsername">Home</strong></a>
            </div>
            
            <ul class="nav navbar-nav">
                        <li class="dropdown">
                            <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><strong id="strong">Reimbursement</strong><span class="caret"></span></a>
                            <ul class="dropdown-menu">
                                <li><a href="submitRequest.do">Submit a Reimbursement</a></li>
                                <li><a href="multipleRequests.do">View all pending reimbursements</a></li>
                                <li><a href="multipleRequests.do">View all resolved reimbursements</a></li>
                            </ul>
                        </li>
                    </ul>
            
            <div class="nav navbar-nav navbar-right">
                <a href="logout.do" class="navbar-brand"><strong><small>Logout</small></strong></a>
            </div>
            <div class="nav navbar-nav navbar-right">
                <a href="viewInformation.do" class="navbar-brand"><strong><small>Profile</small></strong></a>
            </div>
        </div>
    </nav>
    <div class="col-md-4 col-md-offset-4">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3>Create a new reimbursement</h3>
            </div>
            <div class="form-group">
                <input id="amount" name="amount" placeholder="Amount in dollars" class="form-control" />
            </div>
            <div class="form-group">
                <input id="description" name="description" placeholder="Description" class="form-control" />
            </div>
            <div class="form-group">
                <input id="reimbursementTypeName" name="reimbursementTypeName" placeholder="reimbursementTypeName" class="form-control" />
            </div>
            <div class="form-group">
                <input id="reimbursementTypeId" name="reimbursementTypeId" placeholder="reimbursementTypeId" class="form-control" />
            </div>
            <div class="form-group">
                <div class="panel-heading">
                    <h6>Upload Image</h6>
                </div>
                <div class="input-group">
                    <span class="input-group-btn">
                        <span class="btn btn-default btn-file">
                            Browse <input type="file" id="imgInp">
                        </span>
                    </span>
                </div>
                <img id='img-upload'/>
            </div>
            <div id="createReimbursementMessage"></div>
            <button id="createReimbursementButton" class="btn btn-md btn-primary btn-block">Create reimbursement</button>
            <div class="panel-footer">
            </div>
        </div>
    </div>
    <script src="js/reimbursement.js"></script>
</body>
</html>
